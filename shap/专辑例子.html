<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>专辑</title>
	<script src="../bower_components/angular/angular.js"></script>
</head>
<body>
	<table ng-controller="AlbumController">
		<!-- b绑定一个控制器作用域 -->
		<tr ng-repeat="track in album">
			<!-- 对专辑进行迭代 -->
			<td>{{$index+1}}></td>
			<td>{{track.name}}:</td>
			<td>{{track.duration}}</td>
		</tr>

	</table>
	

	<script type="text/javascript">
	// 声明一个普通的对象数组  表示专辑中的歌曲名称
	var album = [
		{
			name: '惟爱你',
			duration: '2.11'
		},{
			name: '爱你一万年',
			duration: '5.21'
		},{
			name: '成都',
			duration: '6.11'
		},{
			name: '微笑',
			duration: '4.22'
		}
	];
	//声明模块      控制器
	angular.module('myApp',[]).controller("AlbumController",function($scope){
		$scope.album = album;

	});	
	</script>
</body>
</html>
